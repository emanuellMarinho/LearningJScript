<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    form {
        width: 600px;
        height: 100px;
    }

    form p {
        margin: 10px;
    }
</style>

<body>
    <form action="#" method="get" target="_blank" autocomplete="on">
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </p>
            <p>
                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date" value="1970-01-01" required>
            </p>
            <p>
                <label for="select">Gênero:</label>
                <select id="select" name="genero" required>
                    <option value="" selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF: 000.000.000-00" required>
            </p>
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
